<section class="mt-4 mx-4">
    <div class="row row-cols-1 row-cols-md-4 g-5">
        <div class="col" *ngFor="let img of Images">
            <a routerLink="{{img.title}}">
                <div class="card shadow-lg" data-aos="zoom-in" data-aos-duration="4000">
                    <img [src]="img.src" [alt]="img.alt" />
                    <div class="card-title">
                        <h1>{{ img.title }}</h1>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-lg" style="margin-left: 3rem; ">{{ img.button }}</button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
